  <h1 class="titulo">Car Rental Deals</h1>

  <div class="card mb-3" *ngFor="let item of listadoVehiculos"  style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="https://rentiner.com/assets/images/coches/kiapicantoconcept.jpg" class="card-img" alt="">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ item.marca + ' ' + item.modelo }}</h5>
          <p class="card-text"><i class="fas fa-car"></i> Tipo: {{ item.tipo }} </p>
          <p class="card-text"><i class="fas fa-dollar-sign"></i>  {{ item.precio }}/Day </p>
          <p class="card-text"><small><i class="fas fa-users"></i> Capacidad de {{ item.pasajeros}} pasajeros</small></p>
          <p class="card-text"><small><i class="fas fa-gas-pump"></i> {{item.combustible}}</small></p>
          <p class="card-text"><small class="text-muted"> {{item.estado}}</small></p>


        </div>
      </div>
    </div>
  </div>
